<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Libros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Libros</h1>
  <hr>
  <form id="form-libro" action="/api/libros" method="POST">
    <h2>Agregar un Libro (POST)</h2>
    <label>Título:</label>
    <input type="text" name="titulo" required><br>

    <label>Autor:</label>
    <input type="text" name="autor" required><br>

    <label>Año:</label>
    <input type="number" name="año" required><br>

    <button type="submit">Guardar Libro</button>
  </form>

  <hr>
  <h2>Metodos GET</h2>
  <div class="endpoints-block">

    <div class="endpoint">
      <button id="btn-ver-libros" onclick="window.open('/api/libros', '_blank')">
        Ver Endpoint de Libros 
      </button>
      <span>(GET) /api/libros</span>
    </div>

    <div class="endpoint">
      <input type="number" id="id" min="1" placeholder="Id" required>
      <button type="button" onclick="window.open('/api/libros/' + document.getElementById('id').value, '_blank')">
        Ver Endpoint por ID
      </button>
      <span>(GET) /api/libros/:id</span>
    </div>

  </div>

</body>
</html>
